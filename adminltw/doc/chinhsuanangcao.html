<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Edit Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .edit-form {
            display: flex;
            flex-direction: column;
        }

        .edit-form h2 {
            color: #f39c12; /* Màu cam chủ đạo */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background-color: #f39c12; /* Màu cam chủ đạo */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="edit-form" action="index.html">
            <h2>Chỉnh Sửa Nâng Cao</h2>
            <div class="form-group">
                <label for="image">Ảnh sản phẩm</label>
                <input type="file" id="image" name="image">
            </div>
            <div class="form-group">
                <label for="product-name">Tên sản phẩm</label>
                <input type="text" id="product-name" name="product-name">
            </div>
            <div class="form-group">
                <label for="price">Giá bán</label>
                <input type="number" id="price" name="price">
            </div>
            <div class="form-group">
                <label for="details">Chi tiết sản phẩm</label>
                <textarea id="details" name="details"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Lưu lại</button>
            </div>
        </form>
    </div>
</body>
</html>
